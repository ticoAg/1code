<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://*.posthog.com https://*.i.posthog.com; style-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:* http://localhost:* https://unpkg.com https://21st.dev https://*.21st.dev https://*.posthog.com https://*.i.posthog.com; img-src 'self' data: blob: https:; media-src 'self' blob:;" />
    <title>21st Agents</title>
    <!-- Prevent theme flash: detect system/stored theme before render -->
    <script>
      (function() {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = stored === 'light' ? 'light' : stored === 'dark' ? 'dark' : (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>
    <style>
      /* Loading state before React loads - respects system theme */
      :root {
        --loading-bg: #ffffff;
        --loading-text: #09090b;
        --loading-logo: #a1a1aa;
      }
      .dark {
        --loading-bg: #09090b;
        --loading-text: #fafafa;
        --loading-logo: #71717a;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        background: var(--loading-bg);
        color: var(--loading-text);
      }
      /* Loading container - hidden when React renders */
      .loading-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--loading-bg);
        z-index: 9999;
        transition: opacity 150ms ease-out;
      }
      /* Hide loading when root has content */
      #root:not(:empty) + .loading-container,
      #root:not(:empty) ~ .loading-container {
        opacity: 0;
        pointer-events: none;
      }
      .loading-logo {
        width: 24px;
        height: 24px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      .loading-logo path {
        fill: var(--loading-logo);
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Loading indicator - separate from root so :empty works -->
    <div class="loading-container">
      <svg class="loading-logo" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M358.333 0C381.345 0 400 18.6548 400 41.6667V295.833C400 298.135 398.134 300 395.833 300H270.833C268.532 300 266.667 301.865 266.667 304.167V395.833C266.667 398.134 264.801 400 262.5 400H41.6667C18.6548 400 0 381.345 0 358.333V304.72C0 301.793 1.54269 299.081 4.05273 297.575L153.76 207.747C157.159 205.708 156.02 200.679 152.376 200.065L151.628 200H4.16667C1.86548 200 6.71103e-08 198.135 0 195.833V104.167C1.07376e-06 101.865 1.86548 100 4.16667 100H162.5C164.801 100 166.667 98.1345 166.667 95.8333V4.16667C166.667 1.86548 168.532 1.00666e-07 170.833 0H358.333ZM170.833 100C168.532 100 166.667 101.865 166.667 104.167V295.833C166.667 298.135 168.532 300 170.833 300H262.5C264.801 300 266.667 298.135 266.667 295.833V104.167C266.667 101.865 264.801 100 262.5 100H170.833Z" fill="#71717a"/>
      </svg>
    </div>
    <script>
      console.log("[HTML] Inline script running - scripts work!");
      window.onerror = function(msg, url, line) {
        console.error("[HTML] Global error:", msg, "at", url, "line", line);
        document.getElementById("root").innerHTML = "<pre style='color:red;padding:20px'>Error: " + msg + "</pre>";
      };
    </script>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
